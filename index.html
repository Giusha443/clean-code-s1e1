<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="image-box">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="Add-element">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-type-input" type="text">
          <button  class="button">Add</button>
        </div>
      </p>
      <h3 class="list-header">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-element">
          <input type="checkbox" class="input checkbox-type-input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input text-type-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-image" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list-element">
          <input type="checkbox" class="input  checkbox-type-input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input text-type-input">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-element">
            <input type="checkbox" checked class="input  checkbox-type-input">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input text-type-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-image" src="./remove.svg"></button>
          </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
